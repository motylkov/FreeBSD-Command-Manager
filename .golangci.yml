version: "2"

run:
  timeout: 5m
  go: "1.22"
  modules-download-mode: readonly

linters-settings:
  gocyclo:
    min-complexity: 15
  maligned:
    suggest-new: true
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 3
  misspell:
    locale: US
  lll:
    line-length: 140
  goimports:
    local-prefixes: FreeBSD-Command-manager
  forbidigo:
    rules:
      - name: println
        pattern: ^println$
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc

linters:
  disable-all: true
  enable:
    - bodyclose
    - copyloopvar  # replaces exportloopref
    - dogsled
    - dupl
    - errcheck
    - exhaustive
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - goheader
    - mnd  # replaces gomnd
    - gomodguard
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    # - lll (disabled)
    - makezero
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - promlinter
    - revive
    - rowserrcheck
    - predeclared
    - staticcheck
    - thelper
    - tparallel
    - unconvert
    - unparam
    - unused  # replaces deadcode, structcheck, varcheck
    - whitespace
    - wrapcheck

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gomnd
        - goconst
        - dupl
        - funlen
        - gocyclo
        - lll
        - thelper
        - tparallel
    - path: cmd/
      linters:
        - gomnd
        - goconst
        - dupl
        - funlen
        - gocyclo
        - lll
  max-issues-per-linter: 0
  max-same-issues: 0 